<html>
  <head>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <a href="index.html">
        <div class="logo">
            <img  src="./images/logo.png" alt="logo" />
        </div>
        
      </a>
      <nav>
        <a href="">Меню</a>
        <a href="">Акційні пропозиції</a>
        <a href="">Про нас</a>
      </nav>
      <form action="">
        <input type="text" placeholder="search..." />
        <button type="submit">search</button>
      </form>
      <div class="line"></div>
    </header>
    <main class="menu-page">
  <section class="menu-section">
    <h1>Наше меню</h1>
    <p>Оберіть улюблену піцу з нашого асортименту:</p>

    <div class="pizza-list">
      <article class="pizza-item">
        <h2>Маргарита</h2>
        <p>Томатний соус, моцарела, базилік</p>
        <span class="price">150 грн</span>
        <button class="order-btn">Замовити</button>
      </article>

      <article class="pizza-item">
        <h2>Пепероні</h2>
        <p>Томатний соус, моцарела, пепероні</p>
        <span class="price">180 грн</span>
        <button class="order-btn">Замовити</button>
      </article>

      <article class="pizza-item">
        <h2>Гавайська</h2>
        <p>Соус, моцарела, шинка, ананаси</p>
        <span class="price">170 грн</span>
        <button class="order-btn">Замовити</button>
      </article>

      <!-- Додайте більше піц за потребою -->
    </div>
